<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta property="wb:webmaster" content="73e69228c954c263" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Hello AngularJS</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <!--link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/ -->
    <link rel='stylesheet' type="text/css" href='/webjars/bootstrap/4.0.0-alpha/css/bootstrap.min.css'>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style type="text/css">
      [ng\:cloak], [ng-cloak], .ng-cloak {
        display: none !important;
      }
    </style>
  </head>

  <body ng-app="app" ng-controller="home as home">
    <div class="container" ng-show="!home.authenticated">
      Login with: <a href="/login">Facebook</a>
      <a href="/login">Sina Weibo</a>
    </div>
    <div class="container" ng-show="home.authenticated">
      Logged in as: <span ng-bind="home.user"></span>
      <div>
        <button ng-click="home.logout()" class="btn btn-primary">Logout</button>
      </div>
    </div>

    <div class="container">
      <h1>Greeting</h1>
      <div ng-controller="home" ng-cloak class="ng-cloak">
        <p>The ID is {{greeting.id}}</p>
        <p>The content is {{greeting.content}}</p>
      </div>
    </div>
    <script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
    <script type="text/javascript">
      angular
      .module("app", [])
      .controller("home", function($http, $location) {
        var self = this;
        self.logout = function() {
        $http.post('/logout', {}).success(function() {
          self.authenticated = false;
          $location.path("/");
          }).error(function(data) {
          console.log("Logout failed")
          self.authenticated = false;
          });
        };
        });
</script>
    </body>
  </html>
