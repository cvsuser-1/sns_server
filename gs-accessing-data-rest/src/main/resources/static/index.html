<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link rel='stylesheet' href='/webjars/bootstrap/4.0.0-alpha/css/bootstrap.min.css'>

<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello">
	<div class="container">
		<h1>Greeting</h1>
		<div ng-controller="home" ng-cloak class="ng-cloak">
			<p>The ID is {{greeting.id}}</p>
			<p>The content is {{greeting.content}}</p>
		</div>
	</div>
	<script src="/webjars/jquery/3.0.0-alpha1/jquery.js" type="text/javascript"></script>
	<script src="/webjars/angularjs/2.0.0-alpha.19/angular2.js" type="text/javascript"></script>
	<script src="js/hello.js"></script>
</body>
</html>
